<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todo.css">
    <title>To Do List</title>

</head>
<body>
    <h1 id="h1">To Do List</h1>
    <div class="input-container">
        <input type="text" id="todo-item" placeholder="Write your todo list here...">
    </div>
    
    <div class="todo-cta">
        <button id="add-task" class="task-btn">Add Task</button>
        <button id="add-priority" class="task-btn">Add Priority</button>
        <button id="delete-all" class="task-btn">Delete All</button>
    </div>
    <ul class="ul-list"></ul>
    <script src="./todo.js"></script>
</body>
</html>
